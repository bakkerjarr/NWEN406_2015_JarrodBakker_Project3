<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBag - Incoming Bags</title>

    <link rel="stylesheet" href="css/index_style.css"/>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/get_info.js"></script>
    <script type="text/javascript" src="js/start_up.js"></script>
</head>
<body>

<header>
    <h1>AirBag - Incoming Bags</h1>
</header>

<aside>
    <h3>Quick Bag Statistics</h3>
    <p>Total number:</p><div id="total_bag_number"></div>
    <p>Security zone:</p><div id="sec2_number"></div>
    <p>Loading zone:</p><div id="loading_number"></div>
    <p>On aircraft:</p><div id="plane_number"></div>
</aside>

<section>
    <div id="diagram_heading">
        <h2>Check-in Conveyor</h2>
    </div>
    <svg width="1000px" height="450px">
        <!-- Draw lines that represent the conveyor lines -->
        <line x1="450" y1="80" x2="850" y2="80" id="conveyor_line"></line>
        <line x1="450" y1="83" x2="450" y2="0" id="conveyor_line"></line>
        <line x1="300" y1="3" x2="450" y2="3" id="conveyor_line"></line>
        <line x1="300" y1="0" x2="300" y2="240" id="conveyor_line"></line>
        <line x1="200" y1="80" x2="300" y2="80" id="conveyor_line"></line>
        <!-- Draw the check-in counters -->
        <text x="500" y="60" id="text_check-in_counter"
              onclick="get_conveyor_bags()">Conveyor
        </text>
        <g id="check-in_counter_1">
            <rect x="475" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="480" y="112" id="text_check-in_counter">C1</text>
        </g>
        <g id="check-in_counter_2">
            <rect x="528" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="533" y="112" id="text_check-in_counter">C2</text>
        </g>
        <g id="check-in_counter_3">
            <rect x="581" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="586" y="112" id="text_check-in_counter">C3</text>
        </g>
        <g id="check-in_counter_4">
            <rect x="634" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="639" y="112" id="text_check-in_counter">C4</text>
        </g>
        <g id="check-in_counter_5">
            <rect x="687" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="692" y="112" id="text_check-in_counter">C5</text>
        </g>
        <g id="check-in_counter_6">
            <rect x="740" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="745" y="112" id="text_check-in_counter">C6</text>
        </g>
        <g id="check-in_counter_7">
            <rect x="793" y="83" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="798" y="112" id="text_check-in_counter">C7</text>
        </g>
        <!-- Draw the loading area for bags -->
        <g id="loading_zone_area">
            <rect x="275" y="240" width="50" height="50"
                  id="loading_zone"></rect>
            <text x="240" y="312" id="text_check-in_counter"
                  onclick="get_loading_bags()">Loading
                Area
            </text>
        </g>
        <!-- Draw security check area 2 -->
        <g id="sec_check_area_2">
            <rect x="150" y="55" width="50" height="50"
                  id="sec_check_2"></rect>
            <text x="95" y="45" id="text_check-in_counter"
                  onclick="get_sec2_bags()" >Security
                Check 2
            </text>
        </g>
        <!-- Use a div for this stuff? YES -->
        <div id="text_box"></div>
    </svg>
</section>

</body>
</html>
