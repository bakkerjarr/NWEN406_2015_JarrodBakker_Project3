<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBag: Check-in Conveyor</title>

    <link rel="stylesheet" href="css/index_style.css"/>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/get_info.js"></script>
    <script type="text/javascript" src="js/start_up.js"></script>
</head>
<body>

<header>
    <h1>AirBag: Check-in Conveyor</h1>
</header>

<aside>
    <h3>Quick Bag Statistics</h3>
    <p>Total number:</p><div id="total_bag_number"></div>
    <p>On conveyor:</p><div id="conveyor_number"></div>
    <p>Security zone:</p><div id="sec2_number"></div>
    <p>Loading zone:</p><div id="loading_number"></div>
    <p>On aircraft:</p><div id="plane_number"></div>
</aside>

<section>
    <svg width="1000px" height="510px">
        <!-- Draw lines that represent the conveyor lines -->
        <line x1="450" y1="130" x2="850" y2="130"
              id="conveyor_line"></line>
        <line x1="450" y1="133" x2="450" y2="50"
              id="conveyor_line"></line>
        <line x1="300" y1="53" x2="450" y2="53"
              id="conveyor_line"></line>
        <line x1="300" y1="50" x2="300" y2="290"
              id="conveyor_line"></line>
        <line x1="200" y1="130" x2="300" y2="130"
              id="conveyor_line"></line>
        <!-- Draw the check-in counters -->
        <text x="500" y="110" id="text_check-in_counter"
              onclick="get_conveyor_bags()">Conveyor
        </text>
        <g id="check-in_counter_1">
            <rect x="475" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="480" y="162" id="text_check-in_counter">C1</text>
        </g>
        <g id="check-in_counter_2">
            <rect x="528" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="533" y="162" id="text_check-in_counter">C2</text>
        </g>
        <g id="check-in_counter_3">
            <rect x="581" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="586" y="162" id="text_check-in_counter">C3</text>
        </g>
        <g id="check-in_counter_4">
            <rect x="634" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="639" y="162" id="text_check-in_counter">C4</text>
        </g>
        <g id="check-in_counter_5">
            <rect x="687" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="692" y="162" id="text_check-in_counter">C5</text>
        </g>
        <g id="check-in_counter_6">
            <rect x="740" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="745" y="162" id="text_check-in_counter">C6</text>
        </g>
        <g id="check-in_counter_7">
            <rect x="793" y="133" width="50" height="50"
                  id="check-in_counter"></rect>
            <text x="798" y="162" id="text_check-in_counter">C7</text>
        </g>
        <!-- Draw a circle to show where the first security scanner is -->
        <g id="sec_check_area_1">
            <circle r="25" cx="375" cy ="53" id="sec_check_1"></circle>
            <text x="295" y="20" id="text_check-in_counter">Secuirty
                Check 1
            </text>
        </g>
        <!-- Draw the loading area for bags -->
        <g id="loading_zone_area">
            <rect x="275" y="290" width="50" height="50"
                  id="loading_zone"></rect>
            <text x="240" y="362" id="text_check-in_counter"
                  onclick="get_loading_bags()">Loading
                Area
            </text>
        </g>
        <!-- Draw security check area 2 -->
        <g id="sec_check_area_2">
            <rect x="150" y="105" width="50" height="50"
                  id="sec_check_2"></rect>
            <text x="95" y="95" id="text_check-in_counter"
                  onclick="get_sec2_bags()">Security Check 2</text>
        </g>
        <!-- Draw text for the plane svg -->
        <g>
            <text x="260" y="480" id="text_check-in_counter"
                  onclick="get_plane_bags()" >Aircraft</text>
        </g>
    </svg>
    <!-- Use a div for this stuff? YES -->
    <div id="text_box"></div>
    <!--<iframe src="images/1446556742_paperplane.svg"></iframe> -->
    <object type="image/svg+xml"
            data="images/1446556742_paperplane.svg"
            id="image-plane">Looks like the browser doesn't support SVGs!
    </object>
</section>

</body>
</html>
